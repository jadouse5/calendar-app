<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->
    <title>Calendar</title> <!-- Sets the title of the webpage that appears in the browser tab -->
    <link rel="stylesheet" href="styles.css"> <!-- Links the external CSS file for styling -->
</head>
<body>
    <header> <!-- Defines the header section of the webpage -->
        <h1>Calendar</h1> <!-- Main heading of the webpage -->
    </header>

    <div class="calendar-controls"> <!-- Container for calendar navigation controls -->
        <button id="prev-month">&lt; Previous</button> <!-- Button to navigate to the previous month -->
        <h2 id="current-month">January 2025</h2> <!-- Displays the current month and year -->
        <button id="next-month">Next &gt;</button> <!-- Button to navigate to the next month -->
    </div>

    <div class="calendar-grid"> <!-- Container for the calendar grid -->
        <!-- Month Days for January -->
        <div class="calendar-header">Sun</div>
        <div class="calendar-header">Mon</div>
        <div class="calendar-header">Tue</div>
        <div class="calendar-header">Wed</div>
        <div class="calendar-header">Thu</div>
        <div class="calendar-header">Fri</div>
        <div class="calendar-header">Sat</div>

        <!-- Days for January -->
        <div class="calendar-day inactive">31</div> <!-- Last day of December -->
        <div class="calendar-day">1</div>
        <div class="calendar-day">2</div>
        <div class="calendar-day">3</div>
        <div class="calendar-day">4</div>
        <div class="calendar-day">5</div>
        <div class="calendar-day">6</div>
        <div class="calendar-day">7</div>
        <div class="calendar-day">8</div>
        <div class="calendar-day">9</div>
        <div class="calendar-day">10</div>
        <div class="calendar-day">11</div>
        <div class="calendar-day">12</div>
        <div class="calendar-day">13</div>
        <div class="calendar-day">14</div>
        <div class="calendar-day">15</div>
        <div class="calendar-day">16</div>
        <div class="calendar-day">17</div>
        <div class="calendar-day">18</div>
        <div class="calendar-day">19</div>
        <div class="calendar-day">20</div>
        <div class="calendar-day">21</div>
        <div class="calendar-day">22</div>
        <div class="calendar-day">23</div>
        <div class="calendar-day">24</div>
        <div class="calendar-day">25</div>
        <div class="calendar-day today">26</div>
        <div class="calendar-day">27</div>
        <div class="calendar-day">28</div>
        <div class="calendar-day">29</div>
        <div class="calendar-day">30</div>
        <div class="calendar-day">31</div>
        <div class="calendar-day inactive">1</div> <!-- First day of February -->

        <!-- Add similar blocks for February, March, ..., December -->
        <!-- For brevity, only January is shown here -->
    </div>

    <footer> <!-- Defines the footer section of the webpage -->
        <p>&copy; 2025 Calendar App</p> <!-- Copyright notice for the calendar app -->
    </footer>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let currentMonthIndex = 0;
        let currentYear = 2025;

        function updateCalendar() {
            const currentMonthElement = document.getElementById('current-month');
            currentMonthElement.textContent = `${monthNames[currentMonthIndex]} ${currentYear}`;

            const calendarGrid = document.querySelector('.calendar-grid');
            // Clear existing days
            calendarGrid.innerHTML = `
                <div class="calendar-header">Sun</div>
                <div class="calendar-header">Mon</div>
                <div class="calendar-header">Tue</div>
                <div class="calendar-header">Wed</div>
                <div class="calendar-header">Thu</div>
                <div class="calendar-header">Fri</div>
                <div class="calendar-header">Sat</div>
            `;

            const daysInMonth = new Date(currentYear, currentMonthIndex + 1, 0).getDate();
            const firstDayIndex = new Date(currentYear, currentMonthIndex, 1).getDay();

            // Add inactive days for the previous month
            for (let i = 0; i < firstDayIndex; i++) {
                calendarGrid.innerHTML += '<div class="calendar-day inactive"></div>';
            }

            // Add days for the current month
            for (let day = 1; day <= daysInMonth; day++) {
                calendarGrid.innerHTML += `<div class="calendar-day">${day}</div>`;
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonthIndex--;
            if (currentMonthIndex < 0) {
                currentMonthIndex = 11;
                currentYear--;
            }
            updateCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonthIndex++;
            if (currentMonthIndex > 11) {
                currentMonthIndex = 0;
                currentYear++;
            }
            updateCalendar();
        });

        // Initialize the calendar
        updateCalendar();
    </script>
</body>
</html>
